<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <form onsubmit="saveToLocalStorage(event)">
        <input type="text" name="username">
        <input type="email" name="useremail">
        <button>submit</button>
    </form>

    <ul id="to_insert_values_from_ls"></ul>
    <!-- creating a parentnode which can take our values as its child from the localStorage -->

    <script>
        function saveToLocalStorage(event)
        {
            event.preventDefault()

            
                            const namevalue=event.target.username.value;
                            const mailvalue=event.target.useremail.value;
            let userDetails=
            {
                name:namevalue,
                mail:mailvalue
            }
            console.log(userDetails)


            // localStorage.setItem('name',namevalue)
            // localStorage.setItem('name',mailvalue)

            let userDetails_serialized=JSON.stringify(userDetails) // it will convert our object to strings
            console.log(userDetails_serialized)

            localStorage.setItem(userDetails.mail,userDetails_serialized)

            let obj_deserialized=JSON.parse(localStorage.getItem('name'))
            console.log(obj_deserialized)//itconverrst our userdetails_serialized to the object again

            showNewUsersOnScreen(userDetails)
            //creating a function with user details in it
        }

        //now we will define a function
        function showNewUsersOnScreen(user){
            const parentnode=document.getElementById('to_insert_values_from_ls')
            const childHtml=`<li> ${user.name}-${user.mail}</li>`
            //by using string interpolation we can use variables inside a string just write `inside this` and put${var inside this}

            parentnode.innerHTML=parentnode.innerHTML+childHtml
        }

    </script>
</body>
</html>
